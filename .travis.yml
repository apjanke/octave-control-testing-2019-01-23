language: c

# Let's build everything for now; comment this out
#branches:
#  only:
#    - master

notifications:
  webhooks: https://www.travisbuddy.com/
  on_success: never

addons:
  apt:
    packages:
      - texlive
      - qttools5-dev-tools
      - libqt5sql5-sqlite
  homebrew:
    taps:
      - homebrew/cask-versions
      - octave-app/octave-app-bases
      - octave-app/octave-app-openblas
    packages:
      - qt
      - findutils
      - pstree
    casks:
      - java8

env:
  global:
    - OCTAVE=octave
    - OCTAVE_VER=4.4
    - HOMEBREW_NO_AUTO_UPDATE=1
    - OCT_PKG=control
    - OCT_PKG_VER=3.1.0

matrix:
  include:
    - os: linux
      dist: xenial
      env: 
        - dist="Xenial 16.x"
    - os: osx
      osx_image: xcode10.1
    - os: osx
      osx_image: xcode10
    - os: osx
      osx_image: xcode10.1
      env: 
        - OCTAVE_BLAS=openblas
    - os: osx
      osx_image: xcode10
      env: 
        - OCTAVE_BLAS=openblas

install:
  # Install Octave 4.2/4.4, even if it's not the default in apt-get
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then ./dev-tools/install-octave-ubuntu.sh; fi
  # Force linkage of gcc so octave can find gfortran
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew link gcc; true; fi
  # Install Octave for macOS
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then ./dev-tools/install-octave-macos.sh; fi

script:
  - echo BASH version=$BASH_VERSION
  - echo PATH=$PATH
  - ls -l ~/bin
  - ls -ld ~/bin
  - echo now PATH=$PATH
  - cat ~/.bashrc
  - cat ~/.bash_profile
  - cat ~/.profile
  - ls -ld ~/.travis/job_stages
  #- cat ~/.travis/job_stages
  - echo now PATH=$PATH
  - which octave
  - octave --version
  - file $(which octave)
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then ls -ld $(readlink $(which octave)); fi
  - octave --eval "ver"
  - which mkoctfile
  - file $(which mkoctfile)
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then ls -ld $(readlink $(which mkoctfile)); fi
  - mkoctfile --version
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then find /var/lib/flatpak/app/org.octave.Octave -name octave -o -name mkoctfile; fi
  - make local
  - make dist
  - $OCTAVE --no-gui --eval "pkg install ./target/${OCT_PKG}-${OCT_PKG_VER}.tar.gz"
  - $OCTAVE --no-gui --eval "pkg load ${OCT_PKG}; pkg unload ${OCT_PKG}"
  - $OCTAVE --no-gui --eval "pkg load ${OCT_PKG}; my_run_tests_and_exit ${OCT_PKG}"
  # Special test for control package
  - $OCTAVE --no-gui --eval "pkg load ${OCT_PKG}; test('ltimodels', 'verbose', 'stdout')"
  - $OCTAVE --no-gui --eval "pkg uninstall ${OCT_PKG}"
