language: c

# Let's build everything for now; comment this out
#branches:
#  only:
#    - master

notifications:
  webhooks: https://www.travisbuddy.com/
  on_success: never

addons:
  apt:
    packages:
      - texlive
      - qttools5-dev-tools
      - libqt5sql5-sqlite
  homebrew:
    taps:
      - octave-app/octave-app-bases
      - octave-app/octave-app-openblas
    packages:
      - qt
      - findutils
      - pstree

env:
  global:
    - OCTAVE=octave

matrix:
  include:
    - os: linux
      dist: xenial
      env: 
        - dist="Xenial 16.x"
        - OCTAVE_VER=4.2
    - os: linux
      dist: xenial
      env: 
        - dist="Xenial 16.x"
        - OCTAVE_VER=4.4
    - os: osx
      osx_image: xcode10.1
      env: 
        - OCTAVE_VER=4.4
    - os: osx
      osx_image: xcode10
      env: 
        - OCTAVE_VER=4.4
    - os: osx
      osx_image: xcode10.1
      env: 
        - OCTAVE_VER=4.4
        - OCTAVE_BLAS=openblas
    - os: osx
      osx_image: xcode10
      env: 
        - OCTAVE_VER=4.4
        - OCTAVE_BLAS=openblas

install:
  # Install Octave 4.2/4.4, even if it's not the default in apt-get
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then ./dev-tools/install-new-octave-ubuntu.sh; fi
  # Force linkage of gcc so octave can find gfortran
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew link gcc; true; fi
  # Install Octave for macOS
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then ./dev-tools/install-octave-macos.sh; fi

script:
  - echo BASH version=$BASH_VERSION
  - echo PATH=$PATH
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then OCTAVE_DIR=$(cat ~/octave_dir.txt); fi
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then echo OCTAVE_DIR=$OCTAVE_DIR; fi
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then PATH=$OCTAVE_DIR/files/bin:$PATH; fi
  - ls -l ~/bin
  - ls -l ~/.local/bin
  - echo now PATH=$PATH
  - cat ~/.bashrc
  - cat ~/.bash_profile
  - cat ~/.profile
  - ps
  - pstree
  - echo now PATH=$PATH
  - which octave
  - octave --version
  - octave --eval "ver"
  - which mkoctfile
  - mkoctfile --version
  - make local
  - make dist
  - $OCTAVE --no-gui --eval "pkg install ./target/control-3.1.0.tar.gz"
  - $OCTAVE --no-gui --eval "pkg load control; pkg unload control"
  - $OCTAVE --no-gui --eval "pkg load control; my_run_tests_and_exit ./inst"
  - $OCTAVE --no-gui --eval "pkg load control; test('ltimodels', 'verbose', 'stdout')"
  - $OCTAVE --no-gui --eval "pkg uninstall control"
